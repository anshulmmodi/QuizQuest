<!DOCTYPE html>
<html>

<head>
    <title>Certificate of Achievement</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Roboto:wght@400;700&family=Dancing+Script:wght@700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.js"></script>
    <link href = "../static/certificate.css" rel="stylesheet">
</head>

<body>
    <button type="button" class="button" id = "download">
        <span class="button_text">Download</span>
        <span class="button_icon"><ion-icon name="cloud-download-outline"></ion-icon></span>
    </button>
    <div class="certificate-container">
        <div class="container" id="container">
            <h1 id="logo">QuizQuest</h1>
            <div class="certificate">Certificate of Completion</div>
            <p>This is to certify that</p>
            <div id="user-name">{{ user_name }}</div>
            <p>has successfully completed the <strong id="quiz-name">{{ quiz_name }}</strong> quiz with a score of</p>
            <div class="score-line">
                <strong>
                    <p id="user-score">{{ score }} </p> out of <p id="total">{{ total }}</p> questions
                </strong>
            </div>
            <div class="date" id="date">{{ current_date }}</div>
            <div class="signature">
                <span class="sign">A.Modi</span>
                <div class="signature-line"></div>
                <p style="margin-bottom: 1px; font-size: medium;font-weight: bold;">Anshul Modi</p>
                <p style="margin-top: 1px; margin-bottom: 0px;font-size: medium;font-weight: bold;">Director, QuizQuest
                </p>
            </div>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script>
        document.getElementById("download").addEventListener("click", function () {
            // Ensure all images have fully loaded
            let allImagesLoaded = true;
            document.querySelectorAll("img").forEach(img => {
                if (!img.complete) {
                    allImagesLoaded = false;
                    alert("Please wait until all images have loaded.");
                    return;
                }
            });

            if (!allImagesLoaded) {
                return;
            }

            const container = document.getElementById("container");
            let opt = {
                margin: [0.5, 0.5, 0, 0.5], // Adjust margins [top, left, bottom, right]
                filename: 'certificate' +'.pdf',
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2, logging: true, useCORS: true }, // useCORS for loading external images
                jsPDF: { unit: 'in', format: 'letter', orientation: 'landscape' }
            };
            html2pdf().set(opt).from(container).save();})


    </script>

</body>

</html>
