<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Submission Successful</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .message-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .success-message {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .add-another-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
        }

        .add-another-button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="message-container">
        <p class="success-message">Question submitted successfully!</p>
        <a href="/submit_question" class="add-another-button">Add Another Question</a>
    </div>
</body>

</html>
